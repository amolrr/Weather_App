<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div> 

      <div class="weather-container">
           <!--Grant access container-->
           <div class="sub-container grand-location-container ">
                <img src="./location.png" width="80" height="80" loading="lazy">
                <p >Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
           </div>

           <!--Search Weather form-->
           <form class="form-container " data-searchForm>
                  <input placeholder="Search for City..." data-searchInput>
                  <button class="btn" type="submit">
                      <img src="./search.png" width="20" height="20" loading="lazy">
                  </button>
           </form>

           <!--Loaing screen container-->
           <div class="sub-container loading-container ">
                <img src="./circle-9360_256.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
           </div>

          <!--show weather info-->
           <div class="sub-container user-info-container ">
              
              <!--City Name and Country flag-->
              <div class="name">
                <p data-cityName></p>
                <img src="" data-countryIcon>
              </div>

               <!--Weather Description-->
              <p data-weatherDesc></p>

              <!--Weather icon-->
              <img src="" data-weatherIcon>

              <!--Weather Temperature-->
              <p data-temp></p>
             
              <!--3 weather Cards-->
              <div class="parameter-container">

                <!--card 1-->
                <div class="parameter">
                   <img src="./wind.png" loading="lazy">
                   <p>Windspeed</p>
                   <p data-windspeed></p>
                </div>

                <!--card 2-->
                <div class="parameter">
                   <img src="./humidity.png" loading="lazy">
                   <p>Humidity</p>
                   <p data-humidity></p>
                </div>

                <!--card 3-->
                <div class="parameter">
                  <img src="./clouds.png" loading="lazy">
                  <p>Clouds</p>
                  <p data-cloudiness></p>
                </div>
              </div>
            </div>


      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
